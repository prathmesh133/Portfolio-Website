<div class="container py-5 bg-light" id="contact">
    <h2 class="text-center fw-bold">Contact Me</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" id="contactForm" class="mx-auto">
        <div class="mb-3">
            <input type="text" class="form-control" formControlName="name" placeholder="Full Name" required />
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="Email Id" required />
        </div>

        <div class="mb-3">
            <input type="tel" class="form-control" formControlName="contactno" placeholder="Contact No" required />
        </div>

        <div class="mb-3">
            <textarea class="form-control" formControlName="message" placeholder="Message" rows="4" required></textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success w-100">Send Message</button>
            <button type="reset" class="btn btn-secondary w-100" (click)="contactForm.reset()">Reset</button>
        </div>
    </form>

    <div class="toast-container position-fixed bottom-0 end-0 p-3 z-3">
        <div id="contactSuccessToast" class="toast bg-success text-white border-0" role="alert" data-bs-delay="3000"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex align-items-center">
                <div class="toast-body">Thank you! We'll respond soon.</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>

        <div id="contactErrorToast" class="toast bg-danger text-white border-0" role="alert" data-bs-delay="3000"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex align-items-center">
                <div class="toast-body">Please fill all required fields correctly.</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
